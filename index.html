<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="cart-nav">
            <div class="icon">
                <i class="fas fa-shopping-cart"></i>
                <span>Cart</span>
            </div>
            <div class="item-count">0</div>
        </div>
        <div class="card">
            <img src="image/usb.jpg" alt="" >
            <div class="contant">
                <div class="row">
                    <div class="details">
                        <span>USB </span>
                        <p>Premium Accessories USB   </p>
                    </div>
                    <div class="price">
                      $30  
                    </div>
                </div>
                <div class="btn">
                    <button>Buy Now</button>
                    <button class="cart-btn">Add to Cart</button>
                </div>
            </div>
        </div>
        <div class="card">
            <img src="image/accessories.jpg" alt="" >
            <div class="contant">
                <div class="row">
                    <div class="details">
                        <span>Brain </span>
                        <p>Premium  Accessories </p>
                    </div>
                    <div class="price">
                      $40  
                    </div>
                </div>
                <div class="btn">
                    <button>Buy Now</button>
                    <button class="cart-btn">Add to Cart</button>
                </div>
            </div>
        </div>
        <div class="card">
            <img src="image/clock.jpg" alt="" >
            <div class="contant">
                <div class="row">
                    <div class="details">
                        <span>Clock </span>
                        <p>Premium Classic Clock  </p>
                    </div>
                    <div class="price">
                      $20  
                    </div>
                </div>
                <div class="btn">
                    <button>Buy Now</button>
                    <button class="cart-btn">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
